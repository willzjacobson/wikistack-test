{% extends "layout.html" %}

{% block content %}
  <h3>{{ page.title }} <small> (<a href="{{ page.urlTitle }}/similar">Similar</a>)</small></h3>
  <h4>by <a href="/users/{{ author._id.toString() }}">{{ author.name }}</a></h4>
  <div>PLACEHOLDER TAG LIST</div>
  <hr/>
  <!-- <div class="page-body">{{ page.content | wiki | marked }}</div> -->
  <div class="page-body">{% autoescape false %}{{ page.renderedContent }}{% endautoescape %}</div>
  <hr/>
  <a href="{{ page.urlTitle }}/edit" class="btn btn-primary">edit this page</a>
  <a href="{{ page.urlTitle }}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
